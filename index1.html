<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style1.css" />
    <title>Trivia of Impressionism</title>
  </head>
  <body>
    <header>
      <h1>Trivia of Impressionism</h1>
      <p>Timer: <span id="timer"></span> seconds left</p>
    </header>
    <!-- Design 5 pages -->
    <div class="container">
      <!-- Start/Lading page -->
      <div class="startPage" id="startPage">
        <button class="btn startBtn" id="start">START</button>
      </div>
      <!-- Question page -->
      <div class="questionPage hide" id="questionPage">
        <h2 class="questions" id="questionText"></h2>
        <div class="choiceGrid" id="choiceButtons">
          <button class="btn choiceBtn" id="choiceA"></button>
          <button class="btn choiceBtn" id="choiceB"></button>
          <button class="btn choiceBtn" id="choiceC"></button>
          <button class="btn choiceBtn" id="choiceD"></button>
        </div>
        <div class="controlFlex" id="controls">
          <button class="btn controlBtn" id="prev">PREV</button>
          <button class="btn controlBtn" id="next">NEXT</button>
        </div>
      </div>
      <!-- Congratulation page -->
      <div class="congratsPage hide" id="congratsPage">
        <h2>
          Congratulations, you got <span id="score"></span> questions correct!
        </h2>
        <form action="" method="get" class="nameEntry">
          <div class="formGrid">
            <label for="name">Enter your name: </label>
            <input type="text" name="name" id="name" required />
            <button class="btn submitBtn" id="submit">SUBMIT</button>
          </div>
        </form>
      </div>
      <!-- Leaderboard page -->
      <div class="leaderPage hide" id="leaderPage">
        <h2>Leaderboard</h2>
        <p>Presenting our players:</p>
        <!-- -->
        <ol class="playerList" id="playerList"></ol>
        <p>Want to play again?</p>
        <div class="yesnoGrid" id="yesno">
          <button class="btn yesnoBtn" id="yesBtn">YES</button>
          <button class="btn yesnoBtn" id="noBtn">NO</button>
        </div>
      </div>
      <!-- End page -->
      <div class="endPage hide" id="endPage">
        <h2>Thank you for playing! See you next time!</h2>
      </div>
    </div>
    <script src="assets/js/script1.js"></script>
  </body>
</html>
