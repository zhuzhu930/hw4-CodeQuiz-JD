<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="./assets/css/style.css" rel="stylesheet" />
    <script src="./assets/js/script.js" defer></script>
    <title>Trivia of Impressionism</title>
  </head>

  <body>
    <header>
      <h1>Trivia of Impressionism</h1>
      <h2>Timer:<span id="secLeft">120</span> seconds left</h2>
    </header>
    <div class="container">
      <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answer-buttons" class="btn-grid">
          <button class="btn">Answer A</button>
          <button class="btn">Answer B</button>
          <button class="btn">Answer C</button>
          <button class="btn">Answer D</button>
        </div>
      </div>
      <div class="controls">
        <button id="start-btn" class="start-btn btn">Start</button>
        <button id="next-btn" class="next-btn btn hide">Next</button>
      </div>
      <!-- adding endpage Leaderboard, 
      hide at the beginning, need to add js for interaction-->
      <div class="endPage hide" id="end-page">
        <h2>Leaderboard</h2>
        <hr class="solid" />
        <h3>ðŸŽ‰ Congratulations! ðŸŽ‰</h3>
        <p>You scored: <span id="counter">0</span>/10</p>
        <p>Please enter your name below.</p>
        <hr class="solid" />
        <form class="enterName" id="enterName">
          <span>Name</span>
          <input
            type="text"
            class="nameText"
            id="nameText"
            placeholder="Enter your name here"
          />
          <button type="submit" class="btn" id="submitBtn">Submit</button>
        </form>
      </div>
      <!-- Adding the leaderboard list -->
      <div class="scorelist hide" id="scoreList">
        <h2>Scorelist</h2>
        <hr class="solid" />
        <ol class="playerlist" id="playerList"></ol>
      </div>
    </div>
  </body>
</html>
